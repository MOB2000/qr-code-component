<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>QR Code Component</title>

</head>

<body>

  <div class="card">
    <div class="qr">
      <img src="images/image-qr-code.png" alt="QR code" />
    </div>

    <p class="head"> Improve your front-end skills by building projects</p>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br /><br />
    Coded by <a href="https://github.com/MOB2000?tab=repositories" target="_blank">Muhannad Barhoum</a>.
  </div>

</body>

</html>
